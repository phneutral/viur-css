</head>


<body>
    
<article class="wrap">
    <div class="bind flex">
		<div class="sidebar">
            <ul class="menu-list">
                <li class="menu-item"><a class="menu-link is-primary" href="index.html">Start</a></li>
                <li class="menu-item"><a class="menu-link" href="types.html">Typography</a></li>

                <li class="menu-item"><a class="menu-link" href="parallax.html">Parallax</a></li>
            </ul>
		</div>
		<div class="content section">
            <h1 class="headline">Popups</h1>
            <p></p>

			<div class="popup is-active">
				<div class="popup-box">
					<header class="popup-header">Popup Header </header>
					<div class="popup-content">
						<p>Oh, a popup! Something happend!</p>
						<div class="msg msg-vPopup msg-vWarn has-icon i-flash">
							<h3 class="msg-headline">Achtung!</h3>
							<p>This is a warning.</p>
						</div>
						<div class="inputGroup inputGroup-vPopup">
							<label class="label is-recommended">Label</label>
							<input class="input is-recommended" type="text" placeholder="Input">
						</div>
						<div class="formActions">
							<input type="submit" class="btn btn-vPrimary">
							<input type="reset" class="btn btn-vDanger">
						</div>
					</div>
					<footer class="popup-footer"></footer>
					<button class="popup-close has-icon i-cross"></button>
				</div>
			</div>

        </div>
    </div>
</article>
    <div class="popup-overlay is-active"></div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ViUR CSS - Parallax Effect Box</title>

	<!-- meta -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, maximum-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<!-- Favicon -->
	<link rel="icon" href="static/meta/favicon.png" type="image/png"/>
	<link rel="stylesheet" href="../static/css/style.css"/>

</head>


<body>
    
<article class="wrap">
    <div class="bind">
        <div class="content">
            <h1>Parallax Effect</h1>
			<p>
				The parallax effect wrapper makes it easy to use screen wide images with the well known scroll effect.<br>
Attach a variant to achieve better fitting for different screen ratios (3:1, 2:1, 16:9, 4:3).
			</p>
		</div>
	</div>
	<section class="wrap parallax">
	</section>
    <div class="bind">
        <div class="content">
            <h3>Ratio 3:1</h3>
		</div>
	</div>
	<section class="wrap parallax parallax-v3by1">
	</section>
    <div class="bind">
		<div class="content">
            <h3>Ratio 2:1</h3>
		</div>
	</div>
	<section class="wrap parallax parallax-v2by1">
	</section>
	<div class="bind">
		<div class="content">
            <h3>Ratio 16:9</h3>
		</div>
	</div>
	<section class="wrap parallax parallax-v16by9">
	</section>
	<div class="bind">
		<div class="content">
            <h3>Ratio 4:3</h3>
		</div>
	</div>
	<section class="wrap parallax parallax-v4by3">
	</section>
</article>

</body>
</html>

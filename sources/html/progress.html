<h1 class="headline">Progressbar</h1>


<h2>Native Bars</h2>
<p>.progress</p>
<progress class="progress" value="15" max="100">15%</progress>

<p>.progress.is-primary</p>
<progress class="progress is-primary" value="30" max="100">30%</progress>

<p>.progress.is-info</p>
<progress class="progress is-info" value="45" max="100">45%</progress>

<p>.progress.issuccess</p>
<progress class="progress is-success" value="60" max="100">60%</progress>

<p>.progress.is-warning</p>
<progress class="progress is-warning" value="75" max="100">75%</progress>

<p>.progress.is-danger</p>
<progress class="progress is-danger" value="90" max="100">90%</progress>


<h2>Size</h2>
<p>.progress</p>
<progress class="progress" value="30" max="100">30%</progress>

<p>.progress.is-small</p>
<progress class="progress is-small" value="15" max="100">15%</progress>

<p>.progress.is-medium</p>
<progress class="progress is-medium" value="45" max="100">45%</progress>

<p>.progress.is-large</p>
<progress class="progress is-large" value="60" max="100">60%</progress>
